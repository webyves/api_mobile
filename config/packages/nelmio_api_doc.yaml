nelmio_api_doc:
    documentation:
        info:
            title: BILEMO API
            description: Api for BileMo Compagny, to Get Mobile Articles, and manage your Users
            version: 1.0.0
        securityDefinitions:
            Bearer:
                type: apiKey
                description: 'Value: Bearer {fbToken}'
                name: Authorization
                in: header
        security:
            - Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
